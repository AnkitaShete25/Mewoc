<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #1B2430;
            font-family: 'Inter', sans-serif;
        }
        .background {
            position: absolute;
            width: 1745px;
            height: 1270px;
            left: -83px;
            top: -86px;
        }
        .oval {
            position: absolute;
            mix-blend-mode: normal;
            opacity: 0.3;
            filter: blur(53px);
        }
        .oval1 { width: 529px; height: 529px; left: 369px; top: -86px; background: #F1623F; }
        .oval2 { width: 514px; height: 514px; left: 1148px; top: 670px; background: #4B40D7; }
        .oval3 { width: 338px; height: 338px; left: -83px; top: 722px; background: #4B40D7; }
        .container {
            position: relative;
            width: 1612px;
            height: 1024px;
            margin: auto;
        }
        .sign-in-box {
            position: absolute;
            width: 773px;
            height: 975px;
            left: 24px;
            top: 24px;
            background: #D9D9D9;
            border-radius: 23px;
        }
        .sign-in-text {
            position: absolute;
            left: 909px;
            top: 110px;
            font-size: 60px;
            color: #FFFFFF;
        }
        .sign-up-text {
            position: absolute;
            left: 909px;
            top: 201px;
            font-size: 25px;
            color: #FFFFFF;
        }
        .input-box {
            position: absolute;
            width: 612px;
            height: 71px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(60px);
            border-radius: 12px;
        }
        .username { left: 909px; top: 280px; }
        .password { left: 909px; top: 372px; }
        .sign-in-button {
            position: absolute;
            width: 612px;
            height: 68px;
            left: 909px;
            top: 658px;
            background: #2D6FB7;
            border-radius: 7px;
            text-align: center;
            line-height: 68px;
            font-size: 25px;
            color: #FFFFFF;
        }
        .checkbox-container {
            position: absolute;
            left: 909px;
            top: 517px;
            display: flex;
            align-items: center;
        }
        .checkbox {
            width: 25px;
            height: 25px;
            background: #FFFFFF;
            border-radius: 3px;
            margin-right: 10px;
        }
        .forgot-password {
            position: absolute;
            left: 947px;
            top: 563px;
            font-size: 20px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="oval oval1"></div>
        <div class="oval oval2"></div>
        <div class="oval oval3"></div>
        <div class="sign-in-box"></div>
        <div class="sign-in-text">Let’s Sign in</div>
        <div class="sign-up-text">Don’t have an account? Sign up</div>
        <div class="input-box username"></div>
        <div class="input-box password"></div>
        <div class="checkbox-container">
            <div class="checkbox"></div>
            <span>I agree to the Terms & Conditions</span>
        </div>
        <div class="forgot-password">Forgot Your Password?</div>
        <div class="sign-in-button">Sign In</div>
    </div>
</body>
</html>
