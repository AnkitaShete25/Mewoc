<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update MT5 Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-5 flex flex-col">
            <div class="text-xl font-bold text-blue-400 mb-6">Mewoc Technologies</div>
            <nav class="flex-1">
                <ul>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Dashboard</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">My Profile</a></li>
                    <li class="mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Trading</a></li>
                    <li class="ml-4 mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Open New Account</a></li>
                    <li class="ml-4 mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">My MT5 Account</a></li>
                    <li class="ml-4 mb-2"><a href="#" class="block p-2 rounded hover:bg-gray-700">Change Leverage</a></li>
                    <li class="ml-4 mb-2"><a href="#" class="block p-2 rounded bg-blue-500">Change Trading Password</a></li>
                </ul>
            </nav>
            <button class="bg-blue-600 text-white p-2 rounded mt-4">Explore More</button>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex justify-center items-center">
            <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-semibold mb-4">Update MT5 Password</h2>
                <form>
                    <label class="block text-sm mb-2">Account ID:</label>
                    <div class="relative mb-4">
                        <select class="w-full p-2 bg-gray-700 rounded">
                            <option>Select Account ID</option>
                            <option>123456</option>
                            <option>654321</option>
                        </select>
                    </div>

                    <label class="block text-sm mb-2">New Password:</label>
                    <div class="relative mb-4">
                        <input type="password" class="w-full p-2 bg-gray-700 rounded" placeholder="********">
                    </div>

                    <button type="submit" class="w-full bg-blue-500 p-2 rounded text-white font-semibold hover:bg-blue-600">Update Password</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
