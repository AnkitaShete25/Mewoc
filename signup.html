<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            position: relative;
            width: 1612px;
            height: 800px;
            background: #1B2430;
        }

        .background {
            position: absolute;
            width: 1745px;
            height: 1270px;
            left: -83px;
            top: -86px;
        }

        .oval {
            position: absolute;
            mix-blend-mode: normal;
            opacity: 0.3;
            filter: blur(53.0065px);
            border-radius: 50%;
        }

        .oval1 {
            width: 529px;
            height: 529px;
            left: 369px;
            top: -86px;
            background: #F1623F;
        }

        .oval2 {
            width: 514px;
            height: 514px;
            left: 1148px;
            top: 670px;
            background: #4B40D7;
        }

        .oval3 {
            width: 338px;
            height: 338px;
            left: -83px;
            top: 722px;
            background: #4B40D7;
        }

        .form-container {
            position: absolute;
            width: 773px;
            height: 975px;
            left: 24px;
            top: 24px;
            background: #D9D9D9;
            border-radius: 23px;
        }

        .form-content {
            position: absolute;
            left: 909px;
            top: 110px;
            color: #FFFFFF;
        }

        .form-content h1 {
            font-size: 60px;
            font-weight: 500;
        }

        .form-content p {
            font-size: 25px;
            font-weight: 400;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            gap: 8px;
            position: absolute;
            width: 294px;
            height: 71px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(60px);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 22px;
        }

        .input-firstname {
            left: 909px;
            top: 327px;
        }

        .input-lastname {
            left: 1227px;
            top: 327px;
        }

        .input-referral {
            width: 612px;
            left: 909px;
            top: 419px;
        }

        .input-email {
            width: 612px;
            left: 909px;
            top: 511px;
        }

        .checkbox-container {
            position: absolute;
            left: 909px;
            top: 614px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .checkbox-container input {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 3px;
        }

        .register-btn {
            position: absolute;
            width: 612px;
            height: 68px;
            left: 909px;
            top: 696px;
            background: #2D6FB7;
            border-radius: 7px;
            color: white;
            font-size: 25px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-login {
            position: absolute;
            left: 909px;
            top: 788px;
            color: #B4B4B4;
            font-size: 19px;
        }

        .social-line {
            position: absolute;
            width: 221px;
            height: 0;
            border: 0.5px solid #B4B4B4;
        }

        .line1 {
            left: 908px;
            top: 800px;
        }

        .line2 {
            left: 1300px;
            top: 800px;
        }

        .social-btn {
            box-sizing: border-box;
            position: absolute;
            width: 290px;
            height: 68px;
            border: 1.5px solid #FFFFFF;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: 500;
        }

        .google-btn {
            left: 909px;
            top: 839px;
        }

        .apple-btn {
            left: 1231px;
            top: 839px;
        }

    </style>
</head>
<body>

    <div class="background">
        <div class="oval oval1"></div>
        <div class="oval oval2"></div>
        <div class="oval oval3"></div>
    </div>

    <div class="form-container"></div>

    <div class="form-content">
        <h1>Create an account</h1>
        <p>Already have an account? Sign in</p>
    </div>

    <div class="input-box input-firstname">First Name</div>
    <div class="input-box input-lastname">Last Name</div>
    <div class="input-box input-referral">Referral ID</div>
    <div class="input-box input-email">Email ID</div>

    <div class="checkbox-container">
        <input type="checkbox">
        <label>I agree to the Terms & Conditions</label>
    </div>

    <div class="register-btn">Create Account</div>

    <div class="social-login">Or register with</div>
    <div class="social-line line1"></div>
    <div class="social-line line2"></div>

    <div class="social-btn google-btn">Google</div>
    <div class="social-btn apple-btn">Apple</div>

</body>
</html>
